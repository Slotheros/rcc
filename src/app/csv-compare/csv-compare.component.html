<h1 class="section-title">CSV Compare</h1>
<div class="container">
<mat-accordion>
  <mat-expansion-panel [expanded]="true">

    <mat-expansion-panel-header>
      <mat-panel-title class="panel-header">
        <h3 class="panel-title">New Employee Entries</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]= "newDataSource">
      <!-- Errors seen below are a problem with the IDE, not the code :-) -->
      <!-- First Name Column -->
      <ng-container matColumnDef="fname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title class="panel-header">
        <h3 class="panel-title">Existing Employee Entries</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]= "existingDataSource">
      <!-- Errors seen below are a problem with the IDE, not the code :-) -->
      <!-- First Name Column -->
      <ng-container matColumnDef="fname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-expansion-panel>
</mat-accordion>
