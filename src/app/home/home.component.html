<h1 class="section-title">Home</h1>

<div class="container">
  <div class="notifications">
    <mat-card>
      <mat-card-title>Reminders</mat-card-title>
      <hr>
      <mat-card-content>
        <a href="/policy/"><h6><i class="material-icons orange600" *ngIf="unackPolicies.length > 0">notification_important</i>You have <strong class="">{{unackPolicies.length}}</strong> policies that need to be acknowledged.</h6></a>
        <hr>
        <a href="/survey/"><h6><i class="material-icons orange600" *ngIf="unackSurveys.length > 0">notification_important</i>You have <strong class="">{{unackSurveys.length}}</strong> surveys that need to be acknowledged.</h6></a>
      </mat-card-content>
    </mat-card>

    <!-- File input for the file-upload plugin, with special ng2-file-upload directive called ng2FileSelect -->
    <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
    <!-- button to trigger the file upload when submitted -->
    <button type="button" class="btn btn-success btn-s"
          (click)="uploader.uploadAll()"
          [disabled]="!uploader.getNotUploadedItems().length">
          Upload with ng-2 file uploader
    </button>
  </div>
</div>
