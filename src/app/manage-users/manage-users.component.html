<rcc-navigation></rcc-navigation>
<br/>

<h1 class="section-title">Manage Users</h1>
<div class="create-button-wrapper" *ngIf="userType === SUPERUSER || userType === ADMIN || userType === DPTHEAD">
  <button id="create-button" class="mat-raised-button mat-primary create-policy" mat-button-ripple (click)="openCreateUserDialog();">Create New User</button>
</div>

<div class="container">
<table *ngIf="employees.length > 0" mat-table [dataSource]= "employees">
  <!-- Errors seen below are a problem with the IDE, not the code :-) -->
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let user"> {{user.fName + ' ' + user.lName}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let user"> {{user.phoneNum}} </td>
  </ng-container>
  <!-- ({{user.phone.toString().substr(0, 3)}}) - {{user.phone.toString().substr(2,3)}} - {{user.phone.toString().substr(6,4)}} -->

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email Address </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Active Toggle Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active Employment </th>
    <td mat-cell *matCellDef="let user">
      <mat-slide-toggle [checked]="(user.status)" (change)="toggleUserStatus(user.status)"></mat-slide-toggle>
    </td>
  </ng-container>

  <!-- User's Settings Column -->
  <ng-container matColumnDef="settings">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button class="mat-raised-button create-policy" mat-button-ripple (click)="openEditUserDialog(user);">
        <span class="mobile-icon-text"></span><i class="material-icons">settings</i>
      </button>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
