<h1 class="section-title">View Policy</h1>
<button id="create-button" *ngIf="userType === SUPERUSER || userType === ADMIN || userType === DPTHEAD" class="mat-raised-button mat-primary create-policy" mat-button-ripple (click)="openCreateUserDialog();">Create New User</button>

<div class="container">
<table *ngIf="employees.length > 0" mat-table [dataSource]= "employees">
  <!-- Errors seen below are a problem with the IDE, not the code :-) -->
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let element"> {{element.fName + ' ' + element.lName}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNum}} </td>
  </ng-container>
  <!-- ({{element.phone.toString().substr(0, 3)}}) - {{element.phone.toString().substr(2,3)}} - {{element.phone.toString().substr(6,4)}} -->

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email Address </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Active Toggle Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active Employment </th>
    <td mat-cell *matCellDef="let element">
      <!-- mat-slide-toggle></mat-slide-toggle -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
