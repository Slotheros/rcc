<div class="container">
  <h1>Registration</h1>
  <form (ngSubmit)="submit(info)" #info="ngForm">
    <div class="form-group">
      <label for="fName">First Name</label>
      <input type="text" class="form-control" id="fName" required
        [(ngModel)]="model.fName" name="fName">
    </div>

    <div class="form-group">
      <label for="lName">Last Name</label>
      <input type="text" class="form-control" id="lName" required
        [(ngModel)]="model.lName" name="lName">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required
        [(ngModel)]="model.email" name="email">
    </div>

    <div class="form-group">
      <label for="phoneNum">Phone Number</label>
      <input type="text" class="form-control" id="phoneNum" required
        [(ngModel)]="model.phoneNum" name="phoneNum">
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <select class="form-control" id="department" required
        [(ngModel)]="model.department" name="department">
        <option *ngFor="let dept of departments" [value]="dept">{{dept}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" required
        [(ngModel)]="model.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
