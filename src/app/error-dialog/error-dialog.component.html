<span id="dialog-header">
  <h2>ERROR</h2>
  <i class="material-icons md-42 md-light">error_outline</i>
</span>

<mat-dialog-content class="mat-typography">
  <p><strong>
    An error has occurred! Please try again. 
  </strong>
  </p>

  <p><small>**If the error persists, please contact your System Administrator.</small></p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
